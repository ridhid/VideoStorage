{% include "cameras/widgets/zoom.html" %}

<div class="row">
    <div data-bind="foreach: cams_grid().grid">
        <div class="row" data-bind="foreach: $data">
            <div data-bind="attr: { 'class': $root.cams.get_class($data)}">
                <h3 data-bind="text: name"></h3>
                <img class="video" data-bind="attr: {src: src}, click: $root.cams.start_zoom"/>
            </div>
        </div>
    </div>
</div>
